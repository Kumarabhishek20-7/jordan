<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
 <section style="display: flex;flex-direction: row;">
  <div style="width: 300px;height: 300px;background-color: blueviolet;" class="animate__animated animate__backInDown animate__delay-2s"></div>
  <div style="width: 300px;height: 300px;background-color: brown;" class="animate__animated animate__backInLeft animate__delay-3s	"></div>
  <div style="width: 300px;height: 300px;background-color: blue;" class="animate__animated animate__backInRight animate__delay-4s"></div>
  <div style="width: 300px;height: 300px;background-color: red;" class="animate__animated animate__backInUp animate__delay-5s"></div>
 <h1 class=" animate__animated shake_Y animate__delay-2s animate__slower"> this time to laugh cry later</h1>
 </section>   
</body>
