<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #d2{
        width: 200px;
        height: 200px;
        background-color: blue;
    }
    </style>
</head>
<body>
   <div id="d2" onmouseover="fun()" onmouseout="fun2()">
   </div> 
   <script>
    function fun(){
    document.getElementById("d2").style="background-color:green;"    
    }
    function fun2(){
        document.getElementById("d2").style="background-color:yellow;"    
    }
   </script>
</body>
</html>
